{% extends 'base.html' %}
{% load thumbnail %}

{% block title %} خانه {% endblock %}
{% block content %}
    <h4> خانه </h4>
    {% for product in products %}
        <div class="card" style="width: 18rem; display:inline-block; margin:0.5rem;">
            {% thumbnail product.image "300x300" as img %}
                <img src="{{ img.url }}" class="card-img-top" >
            {% endthumbnail %}
            <div class="card-body">
                <a href='{{ product.get_absolute_url }}' ><h5 class="card-title">{{ product.name }}</h5></a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
