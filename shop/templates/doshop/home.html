{% extends 'base.html' %}
{% block title %} خانه {% endblock %}
{% block content %}
    <h4> خانه </h4>
    {% for product in products %}
        <div class="card" style="width: 18rem; display:inline-block; margin:0.5rem;">
            <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
            <div class="card-body">
                <a href='{{ product.get_absolute_url }}' ><h5 class="card-title">{{ product.name }}</h5></a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
